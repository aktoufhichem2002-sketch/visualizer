<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test Visualiseur</title>
<style>
  html, body {
    margin: 0;
    background: #000;
    overflow: hidden;
  }
  #file {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 14px;
    background: #ffffff22;
    color: white;
    border-radius: 8px;
    font-family: sans-serif;
    cursor: pointer;
    z-index: 10;
  }
  #file input {
    display: none;
  }
  canvas {
    position: fixed;
    inset: 0;
  }
</style>
</head>
<body>

<label id="file">
  Charger un audio
  <input id="audioFile" type="file" accept="audio/*">
</label>

<canvas id="canvas"></canvas>

<script>
const file = document.getElementById("audioFile");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

// --- TEST VISUEL --- (tu dois voir un carré rouge)
ctx.fillStyle = "red";
ctx.fillRect(20, 20, 100, 100);

let audioCtx, analyser, data;

function animateBars() {
  requestAnimationFrame(animateBars);
  if (!analyser) return;

  analyser.getByteFrequencyData(data);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const bars = 80;
  const barWidth = canvas.width / bars;

  for (let i = 0; i < bars; i++) {
    const value = data[i];
    const percent = value / 255;
    const height = percent * (canvas.height * 0.6);
    const x = i * barWidth;
    const y = canvas.height - height;

    ctx.fillStyle = "#d4af37";
    ctx.fillRect(x, y, barWidth * 0.7, height);
  }
}

file.addEventListener("change", async () => {
  const f = file.files[0];
  if (!f) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  data = new Uint8Array(analyser.frequencyBinCount);

  const audio = new Audio();
  audio.src = URL.createObjectURL(f);
  audio.crossOrigin = "anonymous";
  audio.loop = true;

  try {
    await audio.play();
  } catch (err) {
    alert("Clique dans la page puis re-sélectionne le fichier.");
    return;
  }

  const src = audioCtx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  animateBars();
});
</script>
</body>
</html>
